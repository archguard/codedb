name: "ArchGuard Backend"
description: "Build and test the ArchGuard Backend"

# runner: https://github.com/actions/runner

jobs:
  steps:
    # samples for action: https://github.com/actions/checkout/blob/main/src/git-command-manager.ts
    - uses: actions/checkout@v2
      with:
        repository: ''

    # samples for action: https://github.com/actions/setup-java/tree/main/src/distributions
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
